<script>
    layui.use(['table','form','upload','util','laydate'], function() {
        var table = layui.table,form = layui.form,laydate = layui.laydate, $ = layui.jquery,upload = layui.upload,util = layui.util;
        var tableIn = table.render({
            elem: '#table-list',
            url: '{:url("index")}',
            method: 'post',
            // width:'100%',
            toolbar: '#topBtn',
            defaultToolbar:['filter','print','exports'],
            cols: [[
                // {checkbox:true,fixed: true},
                {field: 'id', title: 'ID', width: 80, fixed: true,hide:true},
                {field: 'cname', title: '客户名称'},
                {field: 'cphone', title: '联系号码', },
                {field: 'money', title: '金额', },
                {field: 'remark', title: '备注', },
                {field: 'create_time', title: '创建时间', },
                {field: 'status', title: '审核状态', },
                {field: 'pr_user', title: '负责人',hide:false },
                {width: 200 ,title: '操作', toolbar: '#action'}
            ]],
            limit: 100, //每页默认显示的数量

            page: {limits:[10, 20, 30, 40, 50,100,9999999]},
        });


        table.on('tool(table-list)', function(obj) {
            var data = obj.data;

            if (obj.event === 'del') {
                layer.confirm('您确定要删除这个客户吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
            else if(obj.event === 'edit'){
                layer_add("编辑客户","{:url('Order/edit')}?id="+data.id);
            }
            else if(obj.event === 'shenhe'){
                layer.confirm('确认金额和客户信息,确认审核业绩吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('shenhe')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg(res.msg,{time:2000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });


        $('body').on('click','#add',function() {
            var indexOpen = layer.open({
                type: 2,
                title: '添加客户',
                closeBtn: 1, //是否显示关闭按钮
                area: ['100%','86%'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: false, //开启最大化最小化按钮
                content: ["{:url('Order/add')}"]
            });
        })



        //监听事件
        table.on('toolbar(table-list)', function(obj){

            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'moveGh':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        console.log(data);
                        /*layer.alert('编辑 [id]：'+ checkStatus.data[0]['id']);*/
                        var indexOpen = layer.open({
                            type: 2,
                            title: '移入公海',
                            closeBtn: 1, //是否显示关闭按钮
                            area: ['100%','86%'],
                            anim: 2,  //动画
                            shadeClose: false,  //点击空白处是否关闭
                            maxmin: false, //开启最大化最小化按钮
                            content: ["{:url('Client/toMoveGh')}?id="+checkStatus.data[0]['id']]
                        });
                    }
                    break;
                case 'alterAll':
                    var checkStatus = table.checkStatus(obj.config.id)
                        ,data=checkStatus.data;//获取选中的数据

                    if(data.length > 0){
                        alterList = [];  //定义需要转移的数组
                        data.forEach(function (obj,index) {
                            alterList.push(obj.id);
                        });

                        var currConfirm = layer.confirm('您确定要转移这'+data.length+'个客户吗？',function (index) {


                            layer.close(currConfirm);
                            var indexOpen = layer.open({
                                type: 2,
                                title: '转移客户',
                                closeBtn: 1, //是否显示关闭按钮
                                area: ['100%','86%'],
                                anim: 2,  //动画
                                shadeClose: false,  //点击空白处是否关闭
                                maxmin: false, //开启最大化最小化按钮
                                content: ["{:url('Client/alterPrUser')}?ids="+alterList]

                            });


                        });


                    }else {
                        layer.msg("请选择需要转移的客户");
                    }
                    break;
            };
        });


    //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;
            table.reload('table-list', {
                url:"{:url('Order/clientSearch')}",
                where: {
                    keyword: data.field
                },
                page:{
                    curr:1
                }
            });


        });

        laydate.render({
            elem: '#create_time'
        });

    });
</script>


<script>

    /*添加*/
    function layer_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            closeBtn: 1, //是否显示关闭按钮
            area: ['100%','86%'],
            anim: 2,  //动画
            shadeClose: false,  //点击空白处是否关闭
            maxmin: true, //开启最大化最小化按钮
            content: [url,'no']
        });
    }

</script>
