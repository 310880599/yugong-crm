    <button type="button" class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm" id="add"><i class="layui-icon">&#xe608;</i>添加公海类型</button>

<script>
    layui.use(['table','form','upload','util','laydate'], function() {
        var table = layui.table,form = layui.form,laydate = layui.laydate, $ = layui.jquery,upload = layui.upload,util = layui.util;
        var tableIn = table.render({
            elem: '#table-list',
            url: '{:url("libTypeList")}',
            method: 'post',
            toolbar: '#topBtn',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'id', title: 'ID', width: 120, fixed: true},
                {field: 'type_name', title: '公海类型', },
                {field: 'add_time', title:'创建时间',templet:function (res) {
                        return util.toDateString(res.add_time = (res.add_time * 1000));
                    }},
                {title:'操作',width: 260, align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });

        $('body').on('click','#add',function() {
            var indexOpen = layer.open({
                type: 2,
                title: '添加公海类型',
                closeBtn: 1, //是否显示关闭按钮
                area: ['500px','260px'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: false, //开启最大化最小化按钮
                content: ["{:url('Liberum/libTypeAdd')}"]
            });
        })


        table.on('tool(table-list)', function(obj) {
            var data = obj.data;

            if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('libTypeDel')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'edit'){
                layer_add("编辑公海类型","{:url('Liberum/libTypeEdit')}?id="+data.id);
            }
        });


    });
</script>


<script>

    /*添加*/
    function layer_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            closeBtn: 1, //是否显示关闭按钮
            area: ['550px', '350px'],
            anim: 2,  //动画
            shadeClose: false,  //点击空白处是否关闭
            maxmin: true, //开启最大化最小化按钮
            content: [url,'no']
        });
    }

</script>
